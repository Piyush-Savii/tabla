steps:

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/fastapi-slack-bot:$COMMIT_SHA', '.']


- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/fastapi-slack-bot:$COMMIT_SHA']


- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'Credit-risk-bot' 
  - '--image'
  - 'gcr.io/$PROJECT_ID/fastapi-slack-bot:$COMMIT_SHA'
  - '--region'
  - 'us-central1' # Make sure to change this to your preferred region
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated' # Makes the service publicly accessible